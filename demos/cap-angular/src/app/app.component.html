<ion-app>
  <ion-header>
    <ion-toolbar class="ion-text-center">Approov Angular</ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid style="height: 100%">
      <ion-row class="ion-justify-content-center ion-align-items-center" style="height: calc(100% - 80px); flex-direction: column">
        <div class="ion-text-center">
          <ion-img [src]="imageUrl" style="margin: 0 50px"></ion-img>
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          <p>{{ message }}</p>
        </div>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="button__container">
            <ion-button class="button__container--hello" (click)="onHelloClick()">Hello</ion-button>
            <ion-button class="button__container--shape" (click)="onShapeClick()">Shape</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
